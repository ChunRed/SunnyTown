<body style="margin : 0px; overflow: hidden;">
  
  <div  class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <nav class="navbar navbar-expand-lg  navbar-dark " >
          <a class="navbar-brand" href="#" >{{ Header.title }}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" ></span>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">

                <a class="nav-link" href="#">painting art</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col"></div>
    </div>
    <div id="intro" class="row">
      <div class="col"></div>
      <div class="col-6">
        <div class="border-top border-white my-3 "></div>
          <div class="overflow-scroll  text-white" style="z-index: 2; height: 100%;">
            <p>{{ Header.aboutCN }}</p>
            <p>{{ Header.aboutEN }}</p>
            <div class="border-top border-white my-3 "></div>
            <p>{{Header.cvGRed.name}}</p>
            <p>{{Header.cvGRed.aboutCN}}</p>
            <p>{{Header.cvGRed.aboutEN}}</p>

            <div class="border-top border-white my-5 "></div>

            <p>{{Header.cvJH.name}}</p>
            <p>{{Header.cvJH.aboutCN}}</p>
            <p>{{Header.cvJH.aboutEN}}</p>

            <div class="border-top border-white my-5 "></div>
            
            <div class="text-center">
              <button type="button" class="btn btn-outline-light btn-block w-100"onclick="myFunction()">開始36</button>
            </div>
            
            <div class="my-5" style="height: 100%;" ></div>
            
            

          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  <div>

  </div>
  <a-scene 
    embedded
    arjs="
      trackingMethod: best; 
      sourceType: webcam; 
      debugUIEnabled: false; 
      detectionMode: mono_and_matrix; 
      matrixCodeType: 3x3;
      imageSmoothingEnabled : true">
    
    
    <a-assets>
      <a-asset-item id="draw01" src="https://cdn.glitch.global/a32647d7-c20a-4ce0-8e26-3cfbcfc261dc/A207.gltf?v=1685806704645"></a-asset-item>
      <a-asset-item id="draw02" src="https://cdn.glitch.global/a32647d7-c20a-4ce0-8e26-3cfbcfc261dc/A208.gltf?v=1686030129144"></a-asset-item>
    </a-assets>
    
    <a-light type="ambient" intensity="2"></a-light>
    
    <!-- draw01 -->
    <a-marker type="barcode" value="0" smooth="true" smoothcount="5" smoothtolerance="0.1" smooththreshold="10">
      <a-entity type="model" 
                gltf-model="#draw01" 
                animation-mixer 
                position="0 0 -1" 
                rotation="0 -90 90" 
                scale="36 36 36" 
                shadow="receive: false;cast: true">
      </a-entity>
    </a-marker>

    <!-- draw02 -->
    <a-marker type="barcode" value="1" smooth="true" smoothcount="5" smoothtolerance="0.1" smooththreshold="10">
      <a-entity type="model" 
                gltf-model="#draw02" 
                animation-mixer 
                position="0 0 -1" 
                rotation="0 -90 90" 
                scale="36 36 36" 
                shadow="receive: false;cast: true">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    
  </a-scene>

  <script src="index.js"></script>

</body>
