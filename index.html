<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
   
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   
  <!-- Load the required dependencies: A-frame and AR.js -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <!-- This is to load the A-frame extras, that contain the required components that are used to show the animations -->
  <!-- of the 3D model of the robot -->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>   
  
  
  
  
  <script>
    window.onload = function(){    
      setTimeout(function(){
        var resizeEvent = window.document.createEvent('UIEvents');
        resizeEvent.initUIEvent('resize', true, false, window, 0);
        window.dispatchEvent(resizeEvent);
      }, 5000);
    }; 
  </script>  


  <title>世界兒童繪畫</title>
</head>
 
<body style="margin : 0px; overflow: hidden;">

    <div
      style="
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 1;
      "
    >
    
      <button>HIDE OBJECTS</button>
      <div>gg</div>
    </div>
    
    <a-scene loading-screen="dotsColor: #16CEA1; backgroundColor: black"
           renderer="logarithmicDepthBuffer: true;" 
           embedded 
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; imageSmoothingEnabled : true">

    
    <a-assets>
      <a-asset-item id="draw01" src="https://cdn.glitch.global/a32647d7-c20a-4ce0-8e26-3cfbcfc261dc/A207.gltf?v=1685806704645"></a-asset-item>
      <a-asset-item id="draw02" src="https://cdn.glitch.global/a32647d7-c20a-4ce0-8e26-3cfbcfc261dc/A208.gltf?v=1686030129144"></a-asset-item>
    </a-assets>
    
    <a-light type="ambient" intensity="2"></a-light>
    
    <!-- draw01 -->
    <a-marker type="barcode" value="0" smooth="true" smoothcount="5" smoothtolerance="0.1" smooththreshold="10">
      <a-entity type="model" 
                gltf-model="#draw01" 
                animation-mixer 
                position="0 0 0" 
                rotation="0 -90 90" 
                scale="33 33 33" 
                shadow="receive: false;cast: true">
      </a-entity>
    </a-marker>

    <!-- draw02 -->
    <a-marker type="barcode" value="1" smooth="true" smoothcount="5" smoothtolerance="0.1" smooththreshold="10">
      <a-entity type="model" 
                gltf-model="#draw02" 
                animation-mixer 
                position="0 0 0" 
                rotation="0 -90 90" 
                scale="33 33 33" 
                shadow="receive: false;cast: true">
      </a-entity>
    </a-marker>

    
    <a-entity camera></a-entity>
    
  </a-scene>
</body>
